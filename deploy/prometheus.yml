global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  - job_name: 'vital-red-app'
    static_configs:
      - targets: ['vital-red-blue:80', 'vital-red-green:80']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'vital-red-health'
    static_configs:
      - targets: ['vital-red-blue:80', 'vital-red-green:80']
    metrics_path: '/health'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'mysql'
    static_configs:
      - targets: ['vital-red-db:3306']

  - job_name: 'redis'
    static_configs:
      - targets: ['vital-red-redis:6379']

  - job_name: 'nginx'
    static_configs:
      - targets: ['vital-red-lb:80']