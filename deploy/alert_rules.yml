groups:
  - name: vital-red-alerts
    rules:
      - alert: ApplicationDown
        expr: up{job="vital-red-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "VItal-red application is down"
          description: "Application {{ $labels.instance }} has been down for more than 1 minute"

      - alert: HighResponseTime
        expr: http_request_duration_seconds{quantile="0.95"} > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.instance }}"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} for {{ $labels.instance }}"

      - alert: DatabaseConnectionFailed
        expr: mysql_up == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Database connection failed"
          description: "MySQL database is not responding"

      - alert: RedisConnectionFailed
        expr: redis_up == 0
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: "Redis connection failed"
          description: "Redis cache is not responding"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90% for {{ $labels.instance }}"

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for {{ $labels.instance }}"

      - alert: CriticalCasesBacklog
        expr: vital_red_critical_cases_pending > 10
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Critical cases backlog"
          description: "There are {{ $value }} critical cases pending review"

      - alert: AIServiceDown
        expr: vital_red_ai_service_up == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "AI service is down"
          description: "AI classification service is not responding"